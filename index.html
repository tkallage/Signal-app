<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glocken-Sound</title>
</head>
<body>
    <h1>Klicke auf den Button, um den Glockensound abzuspielen:</h1>
    <button id="playButton">ðŸ”” Glocke abspielen</button>

    <!-- Audio-Element -->
    <audio id="bellSound" src="bellding-254774.mp3"></audio>

    <script>
        // JavaScript
        document.getElementById('playButton').addEventListener('click', function () {
            const bellSound = document.getElementById('bellSound');
            
            // Abspielen des Sounds
            bellSound.play()
                .then(() => {
                    console.log('Sound erfolgreich abgespielt');
                })
                .catch(error => {
                    console.error('Fehler beim Abspielen:', error);
                });
        });
    </script>
</body>
</html>
